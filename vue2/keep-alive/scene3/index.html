<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.7/dist/vue.js"></script>
    <script
      src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue-router/3.5.3/vue-router.min.js"
      type="application/javascript"
    ></script>
    <title>keep-alive</title>
  </head>
  <body>
    <div id="app">
      <div>
        <router-link to="/comp1">comp1</router-link>
        <router-link to="/comp2">comp2</router-link>
        <keep-alive>
          <router-view></router-view>
        </keep-alive>
      </div>
    </div>
  </body>
  <script>
    const comp1 = Vue.component('comp1', {
      template: '<input v-model="content"></input>',
      data() {
        return {
          content: 'comp1'
        }
      }
    })
    const comp2 = Vue.component('comp2', {
      template: '<input v-model="content"></input>',
      data() {
        return {
          content: 'comp2'
        }
      }
    })

    const routes = [
      { path: '/comp1', component: comp1 },
      { path: '/comp2', component: comp2 }
    ]

    const router = new VueRouter({
      routes
    })

    const app = new Vue({
      el: '#app',
      router,
      data() {
        return {
          toggle: false
        }
      }
    })
  </script>
</html>
