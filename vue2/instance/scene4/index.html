<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.7/dist/vue.js"></script>
    <title>instance</title>
  </head>
  <body>
    <div id="app1">{{ message }}</div>
    <div id="app2">{{ message }}</div>
  </body>
  <script>
    const app1 = new Vue({
      data: {
        message: '我是通过Vue构造函数创建的根实例'
      }
    })

    const VueExtend = Vue.extend({
      data() {
        return {
          message: '我是通过extend创建的根实例'
        }
      }
    })

    const app2 = new VueExtend()
    console.log(app1)
    app1.$mount('#app1')
    app2.$mount('#app2')

    console.log(VueExtend.hasOwnProperty('super'))
  </script>
</html>
